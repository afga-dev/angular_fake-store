<div
  class="d-flex justify-content-center align-items-center flex-grow-1 w-100 pt-2 pt-md-4"
>
  <div class="card p-4">
    <form [formGroup]="signInForm" (ngSubmit)="submitSignInForm()">
      <!-- Header -->
      <div class="text-center mb-4">
        <h3 id="signup-heading">WELCOME BACK</h3>
        <p class="small">SIGN IN TO START SHOPPING</p>
      </div>
      <!-- Alerts -->
      @if(error()) {
      <div class="alert alert-danger" role="alert">
        {{ error() }}
      </div>
      }
      <!-- Username -->
      <div class="mb-4 position-relative">
        <div class="input-group">
          <input
            type="text"
            id="username"
            class="form-control border-secondary"
            placeholder="Username"
            formControlName="username"
          />
        </div>
        @if(hasError('username', 'required')) {
        <div class="input-error-bubble" aria-live="polite">
          Please fill out this field.
        </div>
        }
      </div>
      <!-- Password -->
      <div class="mb-4 position-relative">
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control border-secondary"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        @if(hasError('password', 'required')) {
        <div class="input-error-bubble" aria-live="polite">
          Please fill out this field.
        </div>
        }
      </div>
      <!-- Footer -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-dark"
          [disabled]="signInForm.invalid"
        >
          SIGN IN
        </button>
      </div>
    </form>
  </div>
</div>
